<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class = "heading">WEATHER APP</div>
    <div class ="main">
    <div class = "card">
        <div class = "search">
            <input type = "text" id="location" placeholder="Enter location name" spellcheck="false">
            <button class ="btn" onclick = "getweather()"><img class="search_btn" src = "./img/search__icon.png" alt="search icon"></button>
        </div>
        <div class = "weather-details">
        <div class = "date">
            <h2 id = "day"></h2>
            <h3 id = "date"></h3>
        </div>
        <div class = "location-name">
            <i class="fa-solid fa-location-dot"></i>
            <h1 id = "loc_name"></h1>
        </div>
        <div class="icon">
            <img src= " " alt = "icon" class="weather-icon">
            <h2 id="temp"></h2>
            <h2 id="description"></h2>
            <h2 id="humidity"></h2>
            <h2 id="wind"></h2>
        </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
